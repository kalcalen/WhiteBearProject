<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/dist.css" />
    <title>White Bear Start</title>
  </head>
  <body>
    <div
      class="w-100 bg-success py-4 d-none justify-content-center fixed-top"
      id="overlay-success"
    >
      <img src="/icons/success.svg" width="28px" style="margin-bottom: 5px;" />
      <p class="lead">Card created!</p>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
        >
          <img src="images/logo-app.svg" width="32px;" alt="White Bear logo" />

          <h3 class="d-inline text-brand">White Bear</h3>

          <a href="index.html" class="btn btn-link float-right">Log out</a>

          <div
            class="btn-group d-flex"
            role="navigation"
            aria-label="navigation"
          >
              <button
              type="button"
              class="btn btn-secondary tab-active"
              >
              Create New
              </button>

                <a
                href="review-answer.html"
                type="button"
                class="btn btn-secondary"
                >
              Review</a>
            </button>
            <a href="all-cards.html" type="button" class="btn btn-secondary tab-separator">
              All cards
            </a>
          </div>

          <h4 class="my-4 text-center text-primary text-muted">
            Add an answer
          </h4>

          <div class="mb-2">
            <div class="card bg-primary">
              <div class="card-body">
                <textarea id="textBox" rows="6" cols="30"> </textarea>
              
              </div>
            </div>
          </div>
          <!-- ^End of "m-5" -->

          
      <!-- Add ID to p tag to text danger when card count is over 240 --> 
           <p id="count2" class="float-right"><span id="count">0</span>/240</p>
          <div class="clearfix"></div>
            <a id="count3" href="#"
              class="btn btn-lg btn-outline-primary float-right disabled" 
              
            >Next
          </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"

  ></script>
