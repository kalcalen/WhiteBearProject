<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/dist.css" />
    <title>White Bear Start</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-12 col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1"
        >
          <img src="images/logo-app.svg" width="32px;" alt="White Bear logo" />

          <h3 class="d-inline text-brand">White Bear</h3>

          <button class="btn btn-link float-right">Log out</button>

          <div
            class="btn-group d-flex mb-5"
            role="navigation"
            aria-label="navigation"
          >
            <button type="button" class="btn btn-secondary">Create New</button>
            <button
              type="button"
              class="btn btn-secondary tab-separator tab-active"
            >
              Review
            </button>
            <button type="button" class="btn btn-secondary tab-separator">
              All cards
            </button>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center">
        <h2 class="text-muted">Out of cards</h2>
      </div>

      <div class="row d-flex justify-content-center">
         <button class="btn btn-link mr-8 mt-5">Previous card</button>
      <button class="btn btn-outline-primary ml-8 m-5">Get more cards</button>
    </div>
  </body>
</html>
